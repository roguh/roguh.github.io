<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
html {
  box-sizing: border-box;
  line-height: 1.5;
  font-size: 16px;
  font-family: Gill Sans, Gill Sans MT, Calibri, sans-serif;
}

*, *:before, *:after {
  box-sizing: inherit;
}

body, h1, h2, h3, h4, h5, h6, p, ol, ul {
  margin: 0;
  padding: 0;
  font-weight: normal;
}

ol, ul {
  list-style: none;
}

img {
  max-width: 100%;
  height: auto;
}

body {
  padding: 1em;
}

a, a:visited {
  color: #B80081;
}

a::before, a::after {
  color: rgba(184, 0, 129, 0.25);
}

.heartbeat {
  background: #E40010;
  border-radius: 3px;
  border: 2px #E80020 solid;
  color: white;
}

html::before {content:'<html>'}
html::after {content:'</html>'}
head::before {content:'<head>'}
head::after {content:'</head>'}

title::after {content:'</title>'}

body::after {content:'</body>'}

p::after {content:'</p>'}
pre::before {content:'<pre>'}
pre::after {content:'</pre>'}

  display: inline
}

<body>
<h2>Hey Loris,</h2>

<p>I picked a flower for you:</p>

<img id='xochitl' width=96 alt='xochitl' src="xochitl.svg" />

<p>
Mí <a href='https://aulex.org/nah-es/?busca=corazon'>KOSKAYOLOTL</a>,
eras
<span class='heartbeat heartbeat-0'>mío</span>
<span class='heartbeat heartbeat-1'>mío</span>
<span class='heartbeat heartbeat-2'>mío</span>.
</p>

<p>For now, just in my dreams <strong class='swap'>I hunt you</strong>, <strong class='swap'>you hunt me</strong>.</p>

<script type='text/javascript' src='anime.min.js'></script>

<script>
  var n = 3;
  var d = 1000;
  (new Array(n)).fill(0).map(function(_, i) {
    anime({
      targets: '.heartbeat-' + i,
      backgroundColor: '#FF0000',
      duration: d,
      delay: (d / n) * (i + 1),
      loop: true
    })
  });
</script>
